<p class="text">
    <label>
        <span>Nume locație</span>
        <input type="text" ng-model="query.title" />
    </label>
</p>

<p class="select">
    <label>
        <span>Județ</span>
        <select ng-model="query.county" ng-options="county.name for county in meta.counties">
            <option value="" selected></option>
        </select>
    </label>
</p>

<p class="select">
    <label>
        <span>Oraș</span>
        <select ng-model="query.city" ng-options="city.name for city in query.county.children">
            <option value="" selected></option>
        </select>
    </label>
</p>

<p class="select">
    <label>
        <span>Zonă</span>
        <select ng-model="query.area" ng-options="area for area in query.city.children">
            <option value="" selected></option>
        </select>
    </label>
</p>

<p class="select">
    <label>
        <span>Capacitate</span>
        <select ng-model="query.capacity" ng-options="capacity.name for capacity in meta.capacities">
            <option value="" selected></option>
        </select>
    </label>
</p>

<a class="button" ui-sref="base.venues">Filtrează</a>
